<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="searchbox">
            <input type="text" placeholder="Enter your location" class="input-box">
            
            <!-- using font awseome for addingmagnifyinf glass image -->
            <button class="fa-solid fa-magnifying-glass" id="btn"> 

            </button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, location not found!!</h1>
        <img src="/images/404.png" alt="error">
      </div>

      <div class="weather-body">
        <img src="/images/cloud.png" alt="weatherImg" class="weather-img">

        <div class="weather-box">
          <p class="temperature">0Â°C</p>
          <p class="description">Light Rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
           <i class="fa-solid fa-droplet"></i>

            <div class="text" >
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

           <div class="wind">
            <i class="fa-solid fa-wind"></i>

            <div class="text" >
              <span id="wind-speed">12Km/Hr</span>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/c607234039.js" crossorigin="anonymous"></script>
</body>
</html>
